version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: whalez-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: whalez
      POSTGRES_PASSWORD: whalez_dev_password
      POSTGRES_DB: whalez
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U whalez"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (for future caching/queues)
  redis:
    image: redis:7-alpine
    container_name: whalez-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
